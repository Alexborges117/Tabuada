<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabuda Js</title>
    <link rel="stylesheet" href="css/stylles.css">
    <script src="js/script.js" defer></script>
</head>
<body>
    <div id="main">
        <h2>Digite o número e confirme para gerar uma tabuada</h2>
        <form id="multiplicationForm">
            <div class="formControl">
                <label for="number">Tabuada do:</label>
                <input type="number" name="number" id="number" placeholder="" />
            </div>
            <div class="formControl">
                <label for="multiplicator">Multiplicar até:</label>
                <input type="number" name="multiplicator" id="multiplicator" value="10" />
            </div>
            <input type="submit" value="Calcular" />
        </form>
        <div id="multiplicationTable">
            <h2 id="multiplicationTitle">Tabuda do numero: <span></span></h2>
            <div id="multiplicationOperations">
                <p>Informe um número para calcular uma tabuada...</p>
            </div>
        </div>
    </div>
</body>
</html>
